openapi: 3.0.3
info:
  title: ChecKafe API
  description: API for ChecKafe - A coffee shop management system.
  version: 1.0.0
  contact:
    name: ChecKafe Support
    email: support@checkafe.com

servers:
  - url: http://localhost:3000/api/v1
    description: Local server
  - url: https://api.checkafe.com/v1/api
    description: Production server (placeholder)

tags:
  - name: Access
    description: User authentication and session management
  - name: Users
    description: User profile and account management (to be implemented)
  - name: Admin manage users
    description: User management for admin (to be implemented)
  - name: Shop Themes
    description: Shop theme management for admin (to be implemented)

paths:
  /access/sign-up:
    post:
      tags:
        - Access
      summary: Register a new user
      description: Creates a new customer account for ChecKafe.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignUpRequest"
      responses:
        "200":
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignUpResponse"
        "400":
          description: Bad request (e.g., email already exists)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /access/sign-in:
    post:
      tags:
        - Access
      summary: Log in a user
      description: Authenticates a user and returns tokens.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignInRequest"
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignInResponse"
        "400":
          description: Bad request (e.g., email not exists, password incorrect)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /access/sign-out:
    post:
      tags:
        - Access
      summary: Log out a user
      description: Logs out a user based on their user ID.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignOutRequest"
      responses:
        "200":
          description: User logged out successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignOutResponse"
        "400":
          description: Bad request (e.g., userId missing or user not found)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /profile:
    get:
      tags:
        - Users
      summary: Get user profile
      description: Retrieves the profile of the authenticated user.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    patch:
      tags:
        - Users
      summary: Update user profile
      description: Updates the authenticated user's full_name and/or phone.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProfileResponse"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /profile/password:
    patch:
      tags:
        - Users
      summary: Change user password
      description: Changes the authenticated user's password.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangePasswordRequest"
      responses:
        "200":
          description: Password changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Password changed successfully"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /profile/avatar:
    patch:
      tags:
        - Users
      summary: Update user avatar
      description: Updates the authenticated user's avatar by uploading an image file to Cloudinary. Only JPG and PNG formats are allowed.
      security:
        - bearerAuth: [] # Yêu cầu xác thực bằng token
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                avatar:
                  type: string
                  format: binary
                  description: Image file to upload as avatar (JPG or PNG)
              required:
                - avatar
      responses:
        '200':
          description: Avatar updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
        '400':
          description: Bad request (e.g., no file provided, invalid format)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized (invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /admin/users:
    get:
      tags:
        - Admin manage users
      summary: Get list of users
      description: Retrieves a paginated list of users, optionally filtered by role or active status. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of users per page
        - in: query
          name: role
          schema:
            type: string
            enum:
              - ADMIN
              - SHOP_OWNER
              - MANAGER
              - STAFF
              - CUSTOMER
          description: Filter by user role
        - in: query
          name: is_active
          schema:
            type: boolean
          description: Filter by active status
        - in: query
          name: search
          schema:
            type: string
          description: Search term for full_name or email
      responses:
        "200":
          description: List of users retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetUsersResponse"
        "400":
          description: Bad request (e.g., invalid role)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (invalid token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (not an admin)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      tags:
        - Admin manage users
      summary: Manage user account (role and status)
      description: Allows an admin to update a user's role and/or active status.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ManageUserRequest"
      responses:
        "200":
          description: User account updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ManageUserResponse"
        "400":
          description: Bad request (e.g., user not found, invalid role)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized (invalid token)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Forbidden (not an admin)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /themes:
    post:
      tags:
        - Shop Themes
      summary: Create a new shop theme
      description: Creates a new shop theme with optional image upload. Admin only.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Modern Cafe"
                  description: Name of the shop theme
                description:
                  type: string
                  example: "A modern theme with vibrant colors"
                  description: Description of the shop theme
                theme_image:
                  type: string
                  format: binary
                  description: Image file for the theme (JPG or PNG)
              required:
                - name
      responses:
        '200':
          description: Shop theme created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemeResponse'
        '400':
          description: Bad request (e.g., missing name)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Shop Themes
      summary: Get all shop themes
      description: Retrieves a paginated list of shop themes with optional search. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number for pagination
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Number of themes per page
        - in: query
          name: search
          schema:
            type: string
          description: Search keyword for name or description
      responses:
        '200':
          description: Shop themes retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemesResponse'
        '400':
          description: Bad request (e.g., invalid page/limit)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /themes/{themeId}:
    get:
      tags:
        - Shop Themes
      summary: Get shop theme by ID
      description: Retrieves a shop theme by its ID. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: themeId
          schema:
            type: string
          required: true
          description: ID of the shop theme
      responses:
        '200':
          description: Shop theme retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemeResponse'
        '400':
          description: Bad request (e.g., invalid ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop theme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      tags:
        - Shop Themes
      summary: Update shop theme
      description: Updates a shop theme by its ID with optional image upload. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: themeId
          schema:
            type: string
          required: true
          description: ID of the shop theme
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Modern Cafe Updated"
                  description: New name of the shop theme
                description:
                  type: string
                  example: "Updated vibrant theme"
                  description: New description of the shop theme
                theme_image:
                  type: string
                  format: binary
                  description: New image file for the theme (JPG or PNG)
      responses:
        '200':
          description: Shop theme updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ShopThemeResponse'
        '400':
          description: Bad request (e.g., invalid ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop theme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Shop Themes
      summary: Delete shop theme
      description: Deletes a shop theme by its ID. Admin only.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: themeId
          schema:
            type: string
          required: true
          description: ID of the shop theme
      responses:
        '200':
          description: Shop theme deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Shop theme deleted successfully"
        '400':
          description: Bad request (e.g., invalid ID)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Shop theme not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden (not admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    SignUpRequest:
      type: object
      required:
        - full_name
        - email
        - password
      properties:
        full_name:
          type: string
          example: "John Doe"
          description: Full name of the user
        email:
          type: string
          format: email
          example: "john.doe@checkafe.com"
          description: Email address of the user
        password:
          type: string
          format: password
          example: "password123"
          description: Password for the account

    SignUpResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        tokens:
          $ref: "#/components/schemas/Tokens"

    SignInRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: "john.doe@checkafe.com"
          description: Email address of the user
        password:
          type: string
          format: password
          example: "password123"
          description: Password for the account
        refreshToken:
          type: string
          nullable: true
          example: null
          description: Optional refresh token for session renewal

    SignInResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        tokens:
          $ref: "#/components/schemas/Tokens"

    SignOutRequest:
      type: object
      required:
        - userId
      properties:
        userId:
          type: string
          example: "507f1f77bcf86cd799439011"
          description: Unique identifier of the user

    SignOutResponse:
      type: object
      properties:
        message:
          type: string
          example: "Logout successful"
          description: Confirmation message

    User:
      type: object
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439011"
          description: Unique identifier of the user
        full_name:
          type: string
          example: "John Doe"
          description: Full name of the user
        email:
          type: string
          format: email
          example: "john.doe@checkafe.com"
          description: Email address of the user
        role:
          type: string
          enum:
            - CUSTOMER
            - STAFF
            - ADMIN
          example: "CUSTOMER"
          description: Role of the user in the system
        phone:
          type: string
          example: "+84987654321"
          description: Phone number of the user
        avatar:
          type: string
          example: "https://example.com/avatar.jpg"
          description: URL to user's avatar image
        points:
          type: number
          example: 100
          description: Loyalty points of the user
        vip_status:
          type: boolean
          example: false
          description: VIP status of the user
        is_active:
          type: boolean
          example: true
          description: Whether the account is active

    Tokens:
      type: object
      properties:
        accessToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: JWT access token for authentication
        refreshToken:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: JWT refresh token for renewing access

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "Email already exists"
          description: Error message describing the issue

    GetUsersResponse:
      type: object
      properties:
        users:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "507f1f77bcf86cd799439011"
              full_name:
                type: string
                example: "John Doe"
              email:
                type: string
                example: "john.doe@example.com"
              role:
                type: string
                example: "CUSTOMER"
              is_active:
                type: boolean
                example: true
        metadata:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            total:
              type: integer
              example: 25
            totalPages:
              type: integer
              example: 3

    ProfileResponse:
      type: object
      properties:
        user:
          type: object
          properties:
            _id:
              type: string
              example: "507f1f77bcf86cd799439011"
            full_name:
              type: string
              example: "John Doe"
            email:
              type: string
              example: "john.doe@example.com"
            phone:
              type: string
              example: "+84912345678"
            avatar:
              type: string
              example: "https://res.cloudinary.com/your_cloud_name/image/upload/v1234567890/checkafe/avatars/avatar.jpg"
            role:
              type: string
              example: "CUSTOMER"
            points:
              type: number
              example: 100
            vip_status:
              type: boolean
              example: false
            is_active:
              type: boolean
              example: true

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "Avatar file is required"

    UpdateProfileRequest:
      type: object
      properties:
        full_name:
          type: string
          example: "John Updated"
        phone:
          type: string
          example: "+84912345678"

    ChangePasswordRequest:
      type: object
      required:
        - oldPassword
        - newPassword
      properties:
        oldPassword:
          type: string
          example: "oldpassword123"
        newPassword:
          type: string
          example: "newpassword456"

    UpdateAvatarRequest:
      type: object
      required:
        - avatar
      properties:
        avatar:
          type: string
          example: "https://newavatar.com/image.jpg"

    ShopThemeResponse:
      type: object
      properties:
        theme:
          type: object
          properties:
            _id:
              type: string
              example: "507f1f77bcf86cd799439011"
            name:
              type: string
              example: "Modern Cafe"
            description:
              type: string
              example: "A modern theme with vibrant colors"
            theme_image:
              type: string
              example: "https://res.cloudinary.com/dqpe1pisz/image/upload/v1744747952/checkafe/themes/modern_cafe.jpg"
            createdAt:
              type: string
              format: date-time
              example: "2025-04-15T12:00:00Z"
            updatedAt:
              type: string
              format: date-time
              example: "2025-04-15T12:00:00Z"

    ShopThemesResponse:
      type: object
      properties:
        themes:
          type: array
          items:
            type: object
            properties:
              _id:
                type: string
                example: "507f1f77bcf86cd799439011"
              name:
                type: string
                example: "Modern Cafe"
              description:
                type: string
                example: "A modern theme with vibrant colors"
              theme_image:
                type: string
                example: "https://res.cloudinary.com/dqpe1pisz/image/upload/v1744747952/checkafe/themes/modern_cafe.jpg"
              createdAt:
                type: string
                format: date-time
                example: "2025-04-15T12:00:00Z"
              updatedAt:
                type: string
                format: date-time
                example: "2025-04-15T12:00:00Z"
        metadata:
          type: object
          properties:
            page:
              type: integer
              example: 1
            limit:
              type: integer
              example: 10
            total:
              type: integer
              example: 50
            totalPages:
              type: integer
              example: 5
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
