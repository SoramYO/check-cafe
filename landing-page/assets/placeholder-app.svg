<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 1280">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="320" height="1280" fill="url(#bgGradient)"/>
  
  <!-- Status Bar -->
  <rect x="0" y="0" width="320" height="44" fill="rgba(0,0,0,0.1)"/>
  <text x="20" y="30" fill="white" font-family="Arial" font-size="14" font-weight="bold">9:41</text>
  <text x="280" y="30" fill="white" font-family="Arial" font-size="14">100%</text>
  
  <!-- Header -->
  <rect x="0" y="44" width="320" height="60" fill="rgba(255,255,255,0.1)"/>
  <text x="160" y="80" fill="white" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">CheckCafe</text>
  
  <!-- Search Bar -->
  <rect x="20" y="120" width="280" height="40" fill="rgba(255,255,255,0.2)" rx="20"/>
  <text x="40" y="145" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="14">Tìm quán cà phê ở Đà Lạt</text>
  
  <!-- Categories -->
  <g transform="translate(20, 180)">
    <circle cx="25" cy="25" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="25" y="55" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Vintage</text>
    
    <circle cx="95" cy="25" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="95" y="55" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Classic</text>
    
    <circle cx="165" cy="25" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="165" y="55" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Modern</text>
    
    <circle cx="235" cy="25" r="25" fill="rgba(255,255,255,0.2)"/>
    <text x="235" y="55" fill="white" font-family="Arial" font-size="12" text-anchor="middle">Nature</text>
  </g>
  
  <!-- Title -->
  <text x="20" y="280" fill="white" font-family="Arial" font-size="18" font-weight="bold">Quán cà phê hot ở Đà Lạt</text>
  
  <!-- Cafe Cards -->
  <g transform="translate(20, 300)">
    <!-- Card 1 -->
    <rect width="130" height="180" fill="rgba(255,255,255,0.15)" rx="12"/>
    <rect x="10" y="10" width="110" height="80" fill="#f59e0b" rx="8"/>
    <text x="15" y="110" fill="white" font-family="Arial" font-size="14" font-weight="bold">Highland Coffee</text>
    <text x="15" y="125" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">⭐ 4.9 • 0.1km</text>
    <rect x="15" y="135" width="30" height="16" fill="rgba(255,255,255,0.3)" rx="8"/>
    <text x="30" y="146" fill="white" font-family="Arial" font-size="10" text-anchor="middle">WiFi</text>
    
    <!-- Card 2 -->
    <rect x="150" width="130" height="180" fill="rgba(255,255,255,0.15)" rx="12"/>
    <rect x="160" y="10" width="110" height="80" fill="#10b981" rx="8"/>
    <text x="165" y="110" fill="white" font-family="Arial" font-size="14" font-weight="bold">Forest Coffee</text>
    <text x="165" y="125" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">⭐ 4.8 • 0.3km</text>
    <rect x="165" y="135" width="35" height="16" fill="rgba(255,255,255,0.3)" rx="8"/>
    <text x="182" y="146" fill="white" font-family="Arial" font-size="10" text-anchor="middle">Yên tĩnh</text>
  </g>
  
  <!-- More Cafe Cards -->
  <g transform="translate(20, 500)">
    <rect width="280" height="120" fill="rgba(255,255,255,0.15)" rx="12"/>
    <rect x="15" y="15" width="80" height="60" fill="#ef4444" rx="8"/>
    <text x="110" y="35" fill="white" font-family="Arial" font-size="14" font-weight="bold">Sunset Coffee Lounge</text>
    <text x="110" y="50" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">⭐ 4.7 • 0.5km</text>
    <rect x="110" y="60" width="40" height="16" fill="rgba(255,255,255,0.3)" rx="8"/>
    <text x="130" y="71" fill="white" font-family="Arial" font-size="10" text-anchor="middle">View đẹp</text>
  </g>
  
  <!-- Promotions Section -->
  <text x="20" y="650" fill="white" font-family="Arial" font-size="18" font-weight="bold">Khuyến mãi hôm nay</text>
  
  <g transform="translate(20, 670)">
    <rect width="280" height="100" fill="rgba(245,158,11,0.2)" rx="12" stroke="rgba(245,158,11,0.5)" stroke-width="2"/>
    <text x="20" y="30" fill="#f59e0b" font-family="Arial" font-size="16" font-weight="bold">🎉 Giảm 20% tất cả đồ uống</text>
    <text x="20" y="50" fill="rgba(255,255,255,0.9)" font-family="Arial" font-size="12">Áp dụng cho lần check-in đầu tiên</text>
    <text x="20" y="70" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="11">Còn lại: 2 ngày</text>
  </g>
  
  <!-- Reviews Section -->
  <text x="20" y="800" fill="white" font-family="Arial" font-size="18" font-weight="bold">Đánh giá gần đây</text>
  
  <g transform="translate(20, 820)">
    <rect width="280" height="80" fill="rgba(255,255,255,0.1)" rx="12"/>
    <circle cx="30" cy="30" r="15" fill="#10b981"/>
    <text x="55" y="25" fill="white" font-family="Arial" font-size="14" font-weight="bold">Mai Anh</text>
    <text x="55" y="40" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="12">⭐⭐⭐⭐⭐</text>
    <text x="20" y="60" fill="rgba(255,255,255,0.7)" font-family="Arial" font-size="11">"Cà phê ngon, không gian thoáng mát"</text>
  </g>
  
  <!-- Friends Activity -->
  <text x="20" y="930" fill="white" font-family="Arial" font-size="18" font-weight="bold">Hoạt động bạn bè</text>
  
  <g transform="translate(20, 950)">
    <rect width="280" height="60" fill="rgba(255,255,255,0.1)" rx="12"/>
    <circle cx="25" cy="30" r="12" fill="#6366f1"/>
    <text x="45" y="25" fill="white" font-family="Arial" font-size="12" font-weight="bold">Thanh đã check-in tại</text>
    <text x="45" y="40" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="11">Highland Coffee • 2 phút trước</text>
  </g>
  
  <!-- Map Section -->
  <text x="20" y="1040" fill="white" font-family="Arial" font-size="18" font-weight="bold">Bản đồ quanh đây</text>
  
  <g transform="translate(20, 1060)">
    <rect width="280" height="120" fill="rgba(255,255,255,0.1)" rx="12"/>
    <rect x="10" y="10" width="260" height="80" fill="rgba(6,182,212,0.3)" rx="8"/>
    <circle cx="140" cy="50" r="8" fill="#ef4444"/>
    <circle cx="100" cy="35" r="6" fill="#f59e0b"/>
    <circle cx="180" cy="65" r="6" fill="#10b981"/>
    <text x="20" y="110" fill="rgba(255,255,255,0.8)" font-family="Arial" font-size="11">🔴 Vị trí của bạn  🟡 Highland  🟢 Forest</text>
  </g>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="1230" width="320" height="50" fill="rgba(0,0,0,0.2)"/>
  <g transform="translate(0, 1230)" fill="rgba(255,255,255,0.6)">
    <text x="64" y="35" font-family="Arial" font-size="12" text-anchor="middle">Khám phá</text>
    <text x="128" y="35" font-family="Arial" font-size="12" text-anchor="middle">Bản đồ</text>
    <text x="192" y="35" font-family="Arial" font-size="12" text-anchor="middle">Check-in</text>
    <text x="256" y="35" font-family="Arial" font-size="12" text-anchor="middle">Profile</text>
  </g>
</svg> 